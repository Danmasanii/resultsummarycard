<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32png" />
  <!-- CSS STYLING -->
  <link rel="stylesheet" href="style.css" />
  <title>Results summary component</title>

 
</head>

<body>

<!-- CARDS CONTAINER -->
<div class="cards-container">
    <!-- RESULTS -->
    <div class="container_1">
      <div class="card">
        <div class="card-title">
          <p>Your Result</p>
        </div>
        <div class="card_circle">
          <div class="score">
            <h1>76</h1>
            <div>of 100</div>
          </div>
        </div>
        <!-- REMARK -->
        <div class="remark">
          <span class="great">
            <h3>Great</h3>
          </span>
          <div class="text">
            <p>You scored higher than 65% of the
               people who have taken these tests.
              <!-- <span>  </span>
              <span> </span>
              <span>  </span> -->
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- RESULTS SUMMARY -->
    <div class="container_2">
      <div class="card">
        <header>
          <h4>Summary</h4>
        </header>

        <!-- Reaction -->
        <div class="reaction">
          <div class="wrap_1">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <h5>Reaction</h5>
          </div>
          <div class="wrap_2">
            <span>80</span>
            <span class="child_2">/ 100</span>
          </div>
        </div>

        <!-- Memory -->
        <div class="memory">
          <div class="wrap_1">
            <img src="/assets/images/icon-memory.svg" alt="" />
            <h5>Memory</h5>
          </div>
          <div class="wrap_2">
            <span>92</span>
            <span class="child_2">/ 100</span>
          </div>
        </div>

        <!-- Verbal -->
        <div class="verbal">
          <div class="wrap_1">
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <h5>Verbal</h5>
          </div>
          <div class="wrap_2">
            <span>61</span>
            <span class="child_2">/ 100</span>
          </div>
        </div>

        <!-- Visual -->
        <div class="visual">
          <div class="wrap_1">
            <img src="/assets/images/icon-visual.svg" alt="" />
            <h5>Visual</h5>
          </div>
          <div class="wrap_2">
            <span>72</span>
            <span class="child_2"> / 100</span>
          </div>
        </div>

        <!-- BUTTON -->
        <div>
          <button>Continue</button>
        </div>
      </div>

    
    </div>
</div>

  <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Abdulazeez Saidu</a>.
    </div>
</body>

</html>
